<!DOCTYPE html>
<html lang="es-Mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Estilos Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Estilos propios (sobre escribe plantillas bootstrap) -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript  Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Javascript  propio-->
    <script defer src="app.js"></script>
</head>

<body>
    <div class="position-relative m-4">
        <div class="progress" style="height: 1px;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <button type="button"
            class="position-absolute top-0 translate-middle btn btn-sm btn-primary rounded-pill | paso1"
            style="width: 2rem; height:2rem;">1</button>
        <button type="button"
            class="position-absolute top-0 translate-middle btn btn-sm btn-primary rounded-pill | paso2"
            style="width: 2rem; height:2rem;">2</button>
        <button type="button"
            class="position-absolute top-0 translate-middle btn btn-sm btn-primary rounded-pill  | paso3"
            style="width: 2rem; height:2rem;">3</button>
        <button type="button"
            class="position-absolute top-0 translate-middle btn btn-sm btn-primary rounded-pill | | paso4"
            style="width: 2rem; height:2rem;">4</button>
    </div>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Como jugar?
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p>1. Ingresa el numero que esta detras del signo de interrogación.</p>
                    <p>2. Presiona el botón para saber si estás en lo correcto.</p>
                    <p>Hint: El numero secreto se encuentra entre 0 y 20</p>

                </div>
            </div>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-header">
            Adivina el número secreto.
        </div>
        <div class="card-body">
            <h5 class="card-title">Numero secreto:</h5>
            <p class="secret-number | card-text">?</p>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInputInvalid" placeholder="numero" value="">
                <label for="floatingInput-1">Tu Respuesta</label>
            </div>
            <br>
            <button type="button" class="check | btn btn-primary">Revisar!</button>
        </div>
    </div>
    <p>
    <div id="mensaje" class="alert alert-primary" role="alert">
        Empieza a adivinar
    </div>
    <div class="alert alert-primary" role="alert">
        Score: <span class="score-number">20</span>
    </div>
    </p>


</body>

</html>
